<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="section 1">
        <h1>Calculadora</h1>
        <input type="number">
    </section>
    <section class="section-1">
        <button>OFF</button>
        <button>MRC</button>
        <button>M-</button>
        <button>M+</button>
        <button>÷</button>
    </section>
    <section class="section-2">
        <button class="black-btn">%</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="black-btn">X</button>
    </section>
    <section class="section-3">
        <button class="black-btn">√</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="black-btn">-</button>
    </section>
    <section class="section-4">
        <button class="red-btn">C</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="black-btn">+</button>
    </section>
    <section class="section-5">
        <button class="red-btn">AC</button>
        <button>0</button>
        <button>.</button>
        <button class="black-btn">=</button>
    </section>
</body>
</html>
